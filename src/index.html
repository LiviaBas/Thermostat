<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="thermostat.js"></script>
    <script src="index_main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-7">
          <div class="white-cont" align="right">
            <section>
              <h2>Weather in London</h2>
              <h2 class="orange-text" id="city-temperature">17</h2>
              <h2>Thermostat Temperature</h2>
              <h2 class="orange-text" id="temperature">Temperature</h2>
              <button id="temperature-up">+</button>
              <button id="temperature-down">-</button>
              <button id="temperature-reset">reset</button>
              <br>
              <span id="power-saving-btext">
                power saving mode is <span class="orange-text" id="power-saving-status"><b>on</b></span>
              </span>
              <br>
              <button id="powersaving-on">On</button>
              <br>
              <button id="powersaving-off">Off</button>
            </section>
          </div>
        </div>
        <div class="col-5">
          <div class="black-cont">
            <h1 id="deg-text">degrees</h1>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
